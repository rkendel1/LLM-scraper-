services:
  postgres:
    image: pgvector/pgvector:0.5.0-pg15
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraperpass
      POSTGRES_DB: scraperdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/init_pgvector.sh:/docker-entrypoint-initdb.d/init_pgvector.sh

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://scraper:scraperpass@postgres:5432/scraperdb
    volumes:
      - ./backend:/app

  qqa-backend:
    build: ./qqa-backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://scraper:scraperpass@postgres:5432/scraperdb
    volumes:
      - ./qqa-backend:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - qqa-backend
